<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <dialog open>
            <h2>Tic-Tac-Toe!</h2>
            <form method="dialog">
                <input type="text" name="player1" id="player1" placeholder="Enter Player 1" required>
                <input type="text" name="player1" id="player2" placeholder="Enter Player 2" required>
                <button type="submit" class="start">PLAY</button>
            </form>
        </dialog>
        <div class="score">
            <div class="p1Score"></div>
            <div class="p2Score"></div>
        </div>
        <div class="turn"></div>
        <div class="board"></div>
        <div class="announce"></div>
    </div>
</body>
</html>
